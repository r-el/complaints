<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Complaints System</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h1>Anonymous Complaints System</h1>
    <p>This system allows soldiers to submit anonymous complaints.</p>
    
    <div class="buttons">
        <a href="/complaint" class="btn">Submit New Complaint</a>
    </div>
    
    <div class="admin-section">
        <h3>Admin Access</h3>
        <form action="/admin/login" method="POST" class="admin-form">
            <div class="form-group">
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="password" required>
            </div>
            <button type="submit" class="btn admin-btn">Access Dashboard</button>
        </form>
    </div>
</body>
</html>
